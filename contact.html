<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/about-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
    <title>Document</title>
</head>
<body>
    

    <header class="header">
        <div class="container">
            <nav class="navbar">

                <h1 class="logo">WT</h1>

                <ul class="nav-items">
                    <li class="nav-item"><a href="../html/index.html">home</a>
                    </li>
                    <li class="nav-item"><a href="../html/about.html">about</a>
                    </li>
                    <li class="nav-item"><a
                            href="../html/contact.html">contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

   
    <div class="container contact">

        <div class="contact-box contact-box1">
            <i class="fas fa-map-marker-alt"></i> <span> location</span> 
            <p>#Shakti Market,City name,Town name</p>
            <i class="far fa-envelope"></i> <span>e-mail</span> 
            <p>contact@gmail.com</p>
            <i class="fas fa-phone-square-alt"></i> <span>call</span> 
            <p>+91 8529000144</p>

            <img src="../images/company-img.jpg" alt="">
        </div>


        <div class="contact-box contact-box2">
            <h1>contact us</h1> 
            <p>Let us know your question,suggestion and concerns by filling out the contact form below</p>

            <form action="">
                <label for="Username" >Username</label>
                <input type="text" placeholder="username" required>

                <label for="e-mail">e-mail</label>
                <input type="email" placeholder="abc@gmail.com" required>

                <label for="Phone">Phone</label>
                <input type="tel" placeholder="+91 8529000144" required>

                <textarea name="" id="Message" cols="30" rows="10" placeholder="Message"></textarea>
            </form>

            <button type="submit" class="btn-form">Submit</button>
        </div>

        <div class="fix-clear"></div>

      

    </div>

    <footer class="footer-contact">
        <div class=" container social-media-links">
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-twitter-square fa-3x"></i>
            <i class="fab fa-instagram-square fa-3x"></i>
            <p >World Travel <i class="fas fa-copyright"></i>2021. All Rights Reserved.</p>
        </div>

    </footer>
